<!-- d_flask_web_app/templates/index.html -->

<!DOCTYPE html>
<html>
<head>
    <title>Specimen Size Calculator</title>
    <style>
        body { font-family: Arial; background: #f4f4f4; text-align: center; padding: 50px; }
        form { background: white; display: inline-block; padding: 20px; border-radius: 10px; box-shadow: 0 0 10px #ccc; }
        input { margin: 10px; padding: 8px; width: 250px; }
        .msg { color: green; margin-bottom: 20px; }
    </style>
</head>
<body>
    <h1>Specimen Size Calculator</h1>
    
    {% with messages = get_flashed_messages(with_categories=false) %}
      {% if messages %}
        <div class="msg">{{ messages[0] }}</div>
      {% endif %}
    {% endwith %}

    <form method="POST">
        <input type="text" name="username" placeholder="Your Name" required><br>
        <input type="text" name="specimen" placeholder="Specimen Name" required><br>
        <input type="text" name="microscope_size" placeholder="Microscope Size (Î¼m)" required><br>
        <input type="text" name="magnification" placeholder="Magnification" required><br>
        <input type="submit" value="Calculate & Save">
    </form>
</body>
</html>
